<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Court File Management</title>

<script src="https://unpkg.com/@zxing/library@latest"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#f2f4f7}
.header{background:#1f3c88;color:#fff;padding:14px;text-align:center;font-weight:bold}
.section{background:#fff;margin:10px;padding:12px;border-radius:8px}
input,button{width:100%;padding:10px;margin-top:6px;border-radius:6px}
button{border:none;background:#1f3c88;color:#fff;font-weight:bold}
.actions{display:grid;grid-template-columns:1fr 1fr;gap:8px}
.table-wrap{margin:10px;background:#fff;border-radius:8px;overflow:auto}
table{width:100%;border-collapse:collapse;font-size:12px}
th,td{padding:6px;border-bottom:1px solid #ddd}
th{background:#e9ecf1;position:sticky;top:0}
#scannerWrap{position:fixed;inset:0;background:#000;display:none;z-index:999}
#video{width:100%;height:80vh;object-fit:cover}
#scanLine{position:absolute;top:45%;left:10%;width:80%;height:3px;background:red}
#nextDatePopup{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;z-index:1000}
#popupBox{background:#fff;margin:25% auto;padding:15px;width:90%;border-radius:8px}
</style>
</head>

<body>

<div class="header">Court File Management</div>

<div class="section">
  <label>Working Date</label>
  <input type="date" id="workDate">
</div>

<div class="section">
  <label>Upload Excel</label>
  <input type="file" id="excelFile">
  <button onclick="uploadExcel()">Upload Excel</button>
</div>

<div class="section">
  <label>Search</label>
  <input type="text" id="searchBox">
</div>

<div class="section">
  <label>Scan</label>
  <div class="actions">
    <button onclick="scanSent()">Scan SENT</button>
    <button onclick="scanReceived()">Scan RECEIVED</button>
  </div>
</div>

<div class="section">
  <button onclick="downloadExcel()">Download Excel</button>
</div>

<div class="table-wrap">
  <table id="table"></table>
</div>

<!-- SCANNER -->
<div id="scannerWrap">
  <div style="position:relative">
    <video id="video"></video>
    <div id="scanLine"></div>
  </div>
  <button onclick="stopScanner()">Close</button>
</div>

<!-- NEXT DATE POPUP -->
<div id="nextDatePopup">
  <div id="popupBox">
    <h3>Next Date</h3>
    <input type="date" id="nextDateInput">
    <button onclick="saveNextDate()">Save</button>
  </div>
</div>

<script>
let currentData=[];
let filteredData=[];
let scanMode="";
let codeReader;
let lastReceivedIndex=null;

/* LOAD DATE DATA */
document.getElementById("workDate").addEventListener("change",()=>{
  let val=workDate.value;
  let s=localStorage.getItem("court_"+val);
  currentData=s?JSON.parse(s):[];
  filteredData=[...currentData];
  drawTable(filteredData);
});

/* SEARCH */
searchBox.addEventListener("input",()=>{
  let q=searchBox.value.toLowerCase();
  filteredData=q?currentData.filter(r=>Object.values(r).join(" ").toLowerCase().includes(q)):[...currentData];
  drawTable(filteredData);
});

/* UPLOAD EXCEL */
function uploadExcel(){
  if(!workDate.value)return alert("Select working date first");
  let f=excelFile.files[0];
  if(!f)return alert("Select Excel file");

  let reader=new FileReader();
  reader.onload=e=>{
    let wb=XLSX.read(e.target.result,{type:"binary"});
    let rows=XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]],{header:1,defval:""});
    rows.shift();

    currentData=rows.map(r=>({
      srno:r[0]||"",
      caseno:String(r[1]||"").trim(),
      partyname:r[2]||"",
      section:r[3]||"",
      ps:r[4]||"",
      sent:"",
      received:"",
      receiveddate:"",
      nextdate:""
    }));

    localStorage.setItem("court_"+workDate.value,JSON.stringify(currentData));
    filteredData=[...currentData];
    drawTable(filteredData);
    alert("Excel Uploaded Successfully");
  };
  reader.readAsBinaryString(f);
}

/* DOWNLOAD */
function downloadExcel(){
  if(!currentData.length)return alert("No data");
  let ws=XLSX.utils.json_to_sheet(currentData);
  let wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"Court Data");
  XLSX.writeFile(wb,"Court_"+workDate.value+".xlsx");
}

/* SCAN */
function scanSent(){scanMode="SENT";startScanner()}
function scanReceived(){scanMode="RECEIVED";startScanner()}

async function startScanner(){
  if(!currentData.length)return alert("No data loaded");
  scannerWrap.style.display="block";

  codeReader=new ZXing.BrowserMultiFormatReader(
    new Map([[ZXing.DecodeHintType.POSSIBLE_FORMATS,[ZXing.BarcodeFormat.CODE_128]]])
  );

  const devices=await codeReader.listVideoInputDevices();
  const cam=devices.find(d=>d.label.toLowerCase().includes("back"))||devices[0];

  codeReader.decodeFromVideoDevice(cam.deviceId,"video",res=>{
    if(res)handleScan(res.text);
  });
}

function stopScanner(){
  if(codeReader){codeReader.reset();codeReader=null}
  scannerWrap.style.display="none";
}

function handleScan(code){
  stopScanner();
  let idx=currentData.findIndex(r=>r.caseno===code.trim());
  if(idx===-1)return alert("Mismatch");

  let row=currentData[idx];

  if(scanMode==="SENT"){
    if(row.sent)return alert("Already Sent");
    row.sent="YES";
    alert("Sent");
  }

  if(scanMode==="RECEIVED"){
    if(!row.sent)return alert("Not Sent Yet");
    row.received="YES";
    row.receiveddate=new Date().toLocaleDateString();
    lastReceivedIndex=idx;
    nextDatePopup.style.display="block";
  }

  localStorage.setItem("court_"+workDate.value,JSON.stringify(currentData));
  filteredData=[...currentData];
  drawTable(filteredData);
}

function saveNextDate(){
  let nd=nextDateInput.value;
  if(!nd)return alert("Select next date");
  currentData[lastReceivedIndex].nextdate=nd;
  localStorage.setItem("court_"+workDate.value,JSON.stringify(currentData));
  nextDatePopup.style.display="none";
  drawTable(filteredData);
}

function drawTable(data){
  table.innerHTML="";
  if(!data.length)return;
  let h=Object.keys(data[0]);
  table.innerHTML="<tr>"+h.map(x=>"<th>"+x+"</th>").join("")+"</tr>";
  data.forEach(r=>{
    table.innerHTML+="<tr>"+h.map(x=>"<td>"+(r[x]||"")+"</td>").join("")+"</tr>";
  });
}
</script>

</body>
</html>
